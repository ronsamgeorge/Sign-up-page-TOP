<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Page</title>
</head>
<body>

    <div class="main-container">
        <div class="logo">
            <div class="logo-content">
                <div class="logo-image">
                    <img src="./odin-logo.png" class="logo-img-file">
                </div>
                <div class="logo-name">
                    <p class="logo-name-text">ODIN</p>
                </div>
            </div>

           

        </div>


        <div class="content">
            <div class="form-intro cont">
                <p class="top-intro-text">This is not a real online service! You know you need something like this to help you realize your dreams. Sign up now to get started!</p>
                <p class="top-intro-text">You know <em>what</em> to do</p>
            </div>

            <div class="form-content cont">
                <form>
                    <legend class="form-legend">Let's Do this</legend>
                    <div class="form-wrapper">
                        <div class="form-wrapper-row">
                            <div class="input-wrapper">
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="f-name">
                            </div>
        
                            <div class="input-wrapper">
                                <label for="first-name">Last Name</label>
                                <input type="text" name="first-name" id="f-name">
                            </div>
    
                            
                        </div>

                        <div class="form-wrapper-row">
                            <div class="input-wrapper">
                                <label for="first-name">Email</label>
                                <input type="text" name="first-name" id="f-name">
                            </div>

                            <div class="input-wrapper">
                                <label for="first-name">Phone Number</label>
                                <input type="text" name="first-name" id="f-name">
                            </div>
                        </div>

                        <div class="form-wrapper-row">
                            <div class="input-wrapper">
                                <label for="first-name">PassWord</label>
                                <input type="text" name="first-name" id="f-name">
                            </div>

                            <div class="input-wrapper">
                                <label for="first-name">Confirm PassWord</label>
                                <input type="text" name="first-name" id="f-name">
                            </div>
                        </div>

                        <div class="button-div">
                            
                        </div>
                      
                    </div>
                   
                    
                </form>
            </div>
            <div class="form-footer cont"></div>
        </div>
</div>

</body>
</html>
